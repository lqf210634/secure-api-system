<svg xmlns="http://www.w3.org/2000/svg" width="120" height="40" viewBox="0 0 120 40">
  <defs>
    <linearGradient id="logo-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1890ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#722ed1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#eb2f96;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 盾牌图标 -->
  <g transform="translate(5, 5)">
    <path d="M15 2L7 5v6c0 4.6 3.2 9 7.5 10c4.3-1 7.5-5.4 7.5-10V5L15 2z" 
          fill="url(#logo-gradient)" 
          filter="url(#glow)"/>
    <path d="M11 12l2.5 2.5l4-4" 
          stroke="white" 
          stroke-width="1.5" 
          fill="none" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
  </g>
  
  <!-- 文字部分 -->
  <g transform="translate(35, 8)">
    <text x="0" y="12" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1890ff">
      Secure
    </text>
    <text x="0" y="28" font-family="Arial, sans-serif" font-size="12" font-weight="normal" fill="#666">
      API System
    </text>
  </g>
  
  <!-- 装饰性元素 -->
  <circle cx="110" cy="10" r="2" fill="#1890ff" opacity="0.6"/>
  <circle cx="115" cy="15" r="1.5" fill="#722ed1" opacity="0.4"/>
  <circle cx="112" cy="20" r="1" fill="#eb2f96" opacity="0.3"/>
</svg>