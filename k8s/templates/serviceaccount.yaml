{{- if .Values.serviceAccount.create }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "secure-api-system.serviceAccountName" . }}
  namespace: {{ include "secure-api-system.namespace" . }}
  labels:
    {{- include "secure-api-system.labels" . | nindent 4 }}
  {{- with .Values.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
automountServiceAccountToken: {{ .Values.serviceAccount.automountServiceAccountToken | default false }}
{{- end }}

{{- if .Values.security.rbac.enabled }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "secure-api-system.fullname" . }}-role
  namespace: {{ include "secure-api-system.namespace" . }}
  labels:
    {{- include "secure-api-system.labels" . | nindent 4 }}
    app.kubernetes.io/component: rbac
rules:
{{- if .Values.security.rbac.rules }}
{{- toYaml .Values.security.rbac.rules | nindent 0 }}
{{- else }}
- apiGroups: [""]
  resources: ["configmaps", "secrets"]
  verbs: ["get", "list"]
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list"]
- apiGroups: ["apps"]
  resources: ["deployments"]
  verbs: ["get", "list"]
{{- end }}

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "secure-api-system.fullname" . }}-rolebinding
  namespace: {{ include "secure-api-system.namespace" . }}
  labels:
    {{- include "secure-api-system.labels" . | nindent 4 }}
    app.kubernetes.io/component: rbac
subjects:
- kind: ServiceAccount
  name: {{ include "secure-api-system.serviceAccountName" . }}
  namespace: {{ include "secure-api-system.namespace" . }}
roleRef:
  kind: Role
  name: {{ include "secure-api-system.fullname" . }}-role
  apiGroup: rbac.authorization.k8s.io
{{- end }}

{{- if .Values.backup.enabled }}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "secure-api-system.fullname" . }}-backup
  namespace: {{ include "secure-api-system.namespace" . }}
  labels:
    {{- include "secure-api-system.labels" . | nindent 4 }}
    app.kubernetes.io/component: backup
automountServiceAccountToken: true

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "secure-api-system.fullname" . }}-backup-role
  namespace: {{ include "secure-api-system.namespace" . }}
  labels:
    {{- include "secure-api-system.labels" . | nindent 4 }}
    app.kubernetes.io/component: backup
rules:
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get", "list"]
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list", "create", "delete"]
- apiGroups: ["batch"]
  resources: ["jobs"]
  verbs: ["get", "list", "create", "delete"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "secure-api-system.fullname" . }}-backup-rolebinding
  namespace: {{ include "secure-api-system.namespace" . }}
  labels:
    {{- include "secure-api-system.labels" . | nindent 4 }}
    app.kubernetes.io/component: backup
subjects:
- kind: ServiceAccount
  name: {{ include "secure-api-system.fullname" . }}-backup
  namespace: {{ include "secure-api-system.namespace" . }}
roleRef:
  kind: Role
  name: {{ include "secure-api-system.fullname" . }}-backup-role
  apiGroup: rbac.authorization.k8s.io
{{- end }}

{{- if .Values.monitoring.enabled }}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "secure-api-system.fullname" . }}-monitoring
  namespace: {{ include "secure-api-system.namespace" . }}
  labels:
    {{- include "secure-api-system.labels" . | nindent 4 }}
    app.kubernetes.io/component: monitoring
automountServiceAccountToken: true

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "secure-api-system.fullname" . }}-monitoring-clusterrole
  labels:
    {{- include "secure-api-system.labels" . | nindent 4 }}
    app.kubernetes.io/component: monitoring
rules:
- apiGroups: [""]
  resources: ["nodes", "nodes/proxy", "services", "endpoints", "pods"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["extensions"]
  resources: ["ingresses"]
  verbs: ["get", "list", "watch"]
- nonResourceURLs: ["/metrics"]
  verbs: ["get"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "secure-api-system.fullname" . }}-monitoring-clusterrolebinding
  labels:
    {{- include "secure-api-system.labels" . | nindent 4 }}
    app.kubernetes.io/component: monitoring
subjects:
- kind: ServiceAccount
  name: {{ include "secure-api-system.fullname" . }}-monitoring
  namespace: {{ include "secure-api-system.namespace" . }}
roleRef:
  kind: ClusterRole
  name: {{ include "secure-api-system.fullname" . }}-monitoring-clusterrole
  apiGroup: rbac.authorization.k8s.io
{{- end }}